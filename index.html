<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAN GEU LEUS | Modern Korean-Chinese Cuisine</title>
    <meta name="description" content="Experience high-end Korean-style Chinese cuisine in a modern, luxurious setting." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#D4AF37',
            },
            fontFamily: {
              sans: ['Pretendard', 'Noto Sans KR', 'Roboto', 'sans-serif'],
              serif: ['Pretendard', 'Noto Sans KR', 'sans-serif'],
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 10s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(10px, -20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }

      /* Global Hanji (Korean Paper) Texture */
      .bg-texture-paper {
        background-color: #050505;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Traditional Lattice Pattern (Mun-sal) */
      .pattern-lattice {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
      }

      /* Vertical Writing Mode */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-texture-paper text-white antialiased uppercase">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
